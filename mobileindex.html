<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileIndexPlanetaryView</title>
    <link rel="stylesheet" href="mobilestyle.css">
</head>
<body>
    <div id="frontpage">
        <header class="header-wrapper">
            <div id="home" class="mobile-header">
                <img src="IMG/Logos/PageLogo/GradientLogo.png" alt="header-logo" class="mobile-header-logo">
                <div id="mobile-header-menu-wrapper" onclick="toggleMobileMenu(this)">
                    <img src="IMG/Mobile_Media/MenuNav/MenuNav-Icon.jpg" alt="mobile-header-menu-button" class="mobile-header-menu-button-icon">
                    <div class="mobile-header-menu-options-wrapper" onclick="toggleMobileMenu(this)">
                        <div class="mobile-header-menu-options">
                            <div class="mobile-header-socialmedia">
                                <a class="header-socialmedia-logo" href="https://github.com/Khezac/" target="_blank">
                                    <img class="header-socialmedia-logo" src="IMG/Logos/SocialMediaLogo/GitHubLogo.png" loading="lazy" alt="TopRightHeaderGitHubLogo">
                                </a>
                                <a class="header-socialmedia-logo" href="https://www.instagram.com/zac.mntr/" target="_blank">
                                    <img class="header-socialmedia-logo" src="IMG/Logos/SocialMediaLogo/InstagramLogo.png" loading="lazy" alt="TopRightHeaderInstagramLogo">
                                </a>
                                <a class="header-socialmedia-logo" href="https://twitter.com/khezac" target="_blank">
                                    <img class="header-socialmedia-logo" src="IMG/Logos/SocialMediaLogo/XLogo.png" loading="lazy" alt="TopRightHeaderTwitterLogo">
                                </a>
                            </div>
                            <div class="mobile-header-menu-items">
                            <a class="header-menu-item" href="#cardswrapper" >Planets</a>
                            <a class="header-menu-item" href="https://github.com/Khezac/PlanetaryView" target="_blank">Open Source</a>
                            <a class="header-menu-item" href="https://github.com/Khezac/PlanetaryView/blob/main/README.md" target="_blank">About</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="frontpage-section1">
            <div class="frontpage-section1-title">
                <img class="content-section1-logo" src="IMG/Logos/PageLogo/BlueGlobeLogo.png" loading="lazy" alt="BlueGlobeSection1"/>
                <img class="content-section1-presentation-title" src="IMG/Logos/PageLogo/Section1MainTitleBlue.png" loading="lazy" alt="Section1Title"/>
            </div>

            <div class="content-section1-presentation">
                <h2 class="content-section1-caption1">Olá! Seja bem-vindo(a) ao Planetary View!!!</h2><br>
                <h2 class="content-section1-caption2">Aqui você pode aprender sobre os planetas do nosso incrível sistema solar.</h2>
                <a href="#cardswrapper" class="scrollpagelink-toplanets"><button class="content-section1-button">Ver mais...</button></a>
            </div>
        </section>
    </div>
    <script src="mobilescript.js"></script>
</body>
</html>
